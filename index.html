<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button class="btn-game rock">Rock</button>
      <button class="btn-game paper">Paper</button>
      <button class="btn-game scissors">Scissors</button>
    </div>
    <div class="results">
      <div class="score-container">
        <p class="score-pointer">Score:</p>
        <div class="scores">
          <p class="score-you">You:</p>
          <p class="score-comp">Computer:</p>
        </div>
      </div>
      <p class="winner hidden"></p>
      <button class="reset hidden">Play again?</button>
    </div>
    <p class="message"></p>
  </body>
</html>
